<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>오목 19×19</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1>오목 19×19</h1>
      <div class="toolbar">
        <div class="status">
          <span class="stone stone-black"></span>
          <span id="statusText">흑 차례</span>
        </div>
        <button id="resetBtn" class="btn">초기화</button>
        <div class="timer" aria-live="polite" aria-label="경과 시간">
          <span id="timerText">00:00:00</span>
        </div>
      </div>
      <div id="board" class="board" aria-label="오목 바둑판" role="grid"></div>
      <div id="winner" class="winner hidden"></div>
      <div id="cardsOverlay" class="overlay cards-overlay hidden" role="dialog" aria-modal="true" aria-label="카드 선택"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
